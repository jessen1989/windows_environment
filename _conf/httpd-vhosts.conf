<VirtualHost *:80>
    DocumentRoot "c:/srv/sites"
    ServerName localhost
    DirectoryIndex index.html index.php
    AddHandler application/x-httpd-php .php
    ErrorLog "logs/error.log"
    CustomLog "logs/access.log" common
    <Directory /srv/sites>
        Require all granted
    </Directory>
</VirtualHost>
